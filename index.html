<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PLN Dashboard</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/jquery.sidr.dark.css" />
		<script src="js/vendor/jquery.js"></script>
	    <script src="js/foundation.min.js"></script>
		<script src="js/vendor/modernizr.js"></script>
		<script src="js/Chart.min.js"></script>
		<script src="js/jquery.sidr.min.js"></script>
	</head>
	<body>
		<header>
			<div class="logo"><a id="simple-menu" href="#sidr"><img src="img/img-logo.png" /></a></div>
			<div class="header-title">Dashboard</div>
</header>
		<div id="sidr" class="side-nav">
			<ul>
				<li><a href="index.html">Pelunasan Tagihan</a></li>
				<li class="active"><a href="index2.html">Data Pelanggan</a></li>
			</ul>
		</div>
		<section class="chart-row">
			<h4>DAYA TERSAMBUNG</h4>
			<div class="chart-chart">
				<div id="canvas-holder">
					<canvas id="data-tersambung" width="500" height="500" />
				</div>
			</div>
			<div class="chart-main-content row">
				<div class="small-6 columns">
					<h3>81.56%</h3>
					<p class="post-paid">POST PAID</p>
				</div>
				<div class="small-6 columns">
					<h3>18.44%</h3>
					<p class="pre-paid">PRE PAID</p>
				</div>
			</div>
			<div class="chart-content row">
				<ul>
					<li>
						<label>DAYA TERSAMBUNG</label>
						<p>96,133.69 MVA</p>
					</li>
				</ul>
			</div>
		</section>
		<section class="chart-row">
			<h4>DATA PELANGGAN</h4>
			<div class="chart-chart">
				<div id="canvas-holder">
					<canvas id="data-pelanggan" width="500" height="500" />
				</div>
			</div>
			<div class="chart-main-content row">
				<div class="small-6 columns">
					<h3>71.59%</h3>
					<p class="post-paid">POST PAID</p>
				</div>
				<div class="small-6 columns">
					<h3>28.41%</h3>
					<p class="pre-paid">PRE PAID</p>
				</div>
			</div>
			<div class="chart-content row">
				<ul>
					<li>
						<label>TOTAL PELANGGAN</label>
						<p>55.89 Juta</p>
					</li>
				</ul>
			</div>
		</section>
	    <script>
	      $(document).foundation();
	    </script>
	    <script>
	    	$(document).ready(function() {
	    		$('#simple-menu').sidr();
	    	});
	    </script>
	    <script>
			var dataTersambung = [
				{
					value: 81.56,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Post Paid"
				},
				{
					value: 18.44,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Pre Paid"
				}
			];
			var dataPelanggan = [
				{
					value: 71.59,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Post Paid"
				},
				{
					value: 28.41,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Pre Paid"
				}
			];
			window.onload = function(){
				var ctx = document.getElementById("data-tersambung").getContext("2d");
				var myDoughnut = new Chart(ctx).Doughnut(dataTersambung, {responsive : true});
				var ctx2 = document.getElementById("data-pelanggan").getContext("2d");
				var mySecondDoughnut = new Chart(ctx2).Doughnut(dataPelanggan, {responsive : true});
			};
		</script>
	</body>
</html>
