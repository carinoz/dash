<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PLN Dashboard</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/jquery.sidr.dark.css" />
		<script src="js/vendor/jquery.js"></script>
	    <script src="js/foundation.min.js"></script>
		<script src="js/vendor/modernizr.js"></script>
		<script src="js/Chart.min.js"></script>
		<script src="js/jquery.sidr.min.js"></script>
	</head>
	<body>
		<header>
			<div class="logo"><a id="simple-menu" href="#sidr"><img src="img/img-logo.png" /></a></div>
			<div class="header-title">Dashboard</div>
</header>
		<div id="sidr" class="side-nav">
			<ul>
				<li><a href="index.html">Pelunasan Tagihan</a></li>
				<li><a href="index2.html">Data Pelanggan</a></li>
			</ul>
		</div>
		<section class="chart-row">
			<h4>PELUNASAN TAGIHAN<span>(Dalam Triliun Rupiah)</span></h4>
			<div class="chart-chart">
				<div id="canvas-holder">
					<canvas id="pelunasan-tagihan" width="500" height="500" />
				</div>
			</div>
			<div class="chart-main-content row">
				<div class="small-6 columns">
					<h3>1,74 T</h3>
					<p class="post-paid">POST PAID</p>
				</div>
				<div class="small-6 columns">
					<h3>0,53 T</h3>
					<p class="pre-paid">PRE PAID</p>
				</div>
			</div>
			<div class="chart-content row">
				<ul>
					<li>
						<label>NON TAGLIS</label>
						<p>0,18 T</p>
					</li>
				</ul>
			</div>
		</section>
	    <script>
	      $(document).foundation();
	    </script>
	    <script>
	    	$(document).ready(function() {
	    		$('#simple-menu').sidr();
	    	});
	    </script>
	    <script>
			var doughnutData = [
				{
					value: 1.74,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Post Paid"
				},
				{
					value: 0.18,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Pre Paid"
				},
				{
					value: 0.53,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Non Taglis"
				}
			];
			window.onload = function(){
				var ctx = document.getElementById("pelunasan-tagihan").getContext("2d");
				window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {responsive : true});
			};
		</script>
	</body>
</html>
